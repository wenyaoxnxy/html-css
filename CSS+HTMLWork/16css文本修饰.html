<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css文本修饰</title>
	<style>
		.none-underline {
			text-decoration:none;
		}
		.underline {
			text-decoration:underline line-through;
		}
		.line-througb {
			text-decoration:line-through;
		}
		.top_line{
			text-decoration: overline;
		}
	</style>
</head>
<body>
	<div>
		<a href="" class="none-underline">我是一个超链接</a>
		<span class="underline">我是一段文本</span>
		<span class="line-througb">
			我是删除线
		</span>
		<span class="top_line">
			我是顶线
		</span>
	</div>
</body>
</html>
