<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后代选择器</title>
	<style>
		.box li {/* class为box的所有后代li标签 */
			color:green;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
		</ul>
		<ul>
			<li>java</li>
			<li>javascript</li>
			<li>php</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>长沙</li>
			<li>武汉</li>
			<li>郑州</li>
		</ul>
	</div>
</body>
</html>
