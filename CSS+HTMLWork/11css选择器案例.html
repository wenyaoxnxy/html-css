<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS样式选择器</title>
	<style>
		body {
			color:red;
		}
		* {
			color:green;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="aside">
			<div class="aside-dt" id="title-txt">
				<h1>我是一个标题</h1>
			</div>
			<div class="aside-dd">
				<p>我是一个段落</p>
			</div>
		</div>
	</div>
</body>
</html>
