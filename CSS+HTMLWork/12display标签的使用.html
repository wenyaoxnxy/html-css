<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display 属性</title>
	<style>
		div {
			background-color: red;
			display:inline; /* div成行内标签 */
		}
		span {
			background-color: blue;
			display: block;/* span成块级元素 */
		}
		s {
			background-color: yellow;
			display:inline-block;
		}
		ul{
			background-color: green;
			visibility:hidden;/* 只是不显示，还占用空间 */
		}
	</style>
</head>
<body>
	<span>span标签</span>
	<strong>strong 标签</strong>
	<s>s标签</s>

	<div>
		div标签
	</div>

	<ul>
		<li>first</li>
		<li>second</li>
	</ul>
	<p>
		段落
	</p>
</body>
</html>
