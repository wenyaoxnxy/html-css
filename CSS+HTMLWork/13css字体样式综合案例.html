<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css字体综合案例</title>
	<style>
		p {
			font-size:20px;
			font-weight:700;
			font-style:oblique;
			font-family:"微软雅黑";
		} 

		ul li {
			/* font:字体样式 字体是否加粗 字体大小/字体行高 字体类型; */
			font:oblique 700 20px "微软雅黑";
		}
	</style>
</head>
<body>
	<p>我是一个段落标签</p>
	<ul>
		<li>设置文字大小</li>
		<li>设置文字字体加粗</li>
		<li>设置字体倾斜</li>
		<li>设置字体类型</li>
	</ul>
</body>
</html>
