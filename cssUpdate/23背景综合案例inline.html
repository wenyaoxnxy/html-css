<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景综合案例</title>
	<style>
		*{padding: 0;margin: 0;}
		a {
			text-decoration: none;
			color:#fff;
			/* display: inline-block; */
			float: left;
			background-color: greenyellow;
			width: 150px;
		}
		a:hover {
			color:#000;
			background-color: red;
		}
		ul {
			list-style: none;
		}
		li {
			width: 150px;
			height: 50px;
			display: inline-block;
			text-align: center;
			border: 1px solid #000;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">综合案例</a></li>
		<li><a href="#">综合案例</a></li>

	</ul>
</body>
</html>
