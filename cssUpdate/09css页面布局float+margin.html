<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css布局</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.header {
			height: 100px;
			background-color: green;
			border:2px solid black;
		}
		.nav {
			height:400px;
			width: 200px;
			background-color: greenyellow;
			border:2px solid gray;
			float: left;
		}
		.main {
			height: 400px;
			background-color: yellow;
			border:2px solid red;
			margin-left: 200px;
		}
		.footer {
			height: 200px;
			background-color: silver;
			border:2px solid #765;
		}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>
	<div class="nav">
		nav
	</div>
	<div class="main">
		mian
	</div>
	<div class="footer">
		footer
	</div>
</body>
</html>
