<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css float 高度塌陷</title>
	<style>
		.parent {
			border:20px solid red;
		}
		.child {
			width: 200px;
			height: 200px;
			background-color: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</body>
</html>
