<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jd导航案例</title>
	<style>
		*{margin: 0;padding: 0;}
		.warp-nav{
			border-bottom: 3px solid red;
		}
		.nav {
			list-style: none;
			width: 900px;
			margin:0 auto;
		}
		.nav-li {
			display: inline-block;
			width: 100px;
			height: 50px;
		}
		.nav-a {
			text-decoration: none;
			color:#000;
			display: inline-block;
			line-height: 50px;
			text-align: center;
		}
		.nav-a:hover{
			color:red;
		}
	</style>
</head>
<body>
	<div class="warp-nav">
		<ul class="nav">
			<li class="nav-li"><a href="#" class="nav-a">服装城</a></li>
			<li class="nav-li"><a href="#" class="nav-a">美妆馆</a></li>
			<li class="nav-li"><a href="#" class="nav-a">超市</a></li>
			<li class="nav-li"><a href="#" class="nav-a">全球购</a></li>
			<li class="nav-li"><a href="#" class="nav-a">闪购</a></li>
			<li class="nav-li"><a href="#" class="nav-a">团购</a></li>
			<li class="nav-li"><a href="#" class="nav-a">拍卖</a></li>
			<li class="nav-li"><a href="#" class="nav-a">金融</a></li>
		</ul>
	</div>
</body>
</html>
