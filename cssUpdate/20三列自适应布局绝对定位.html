<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css三列自适应布局</title>
	<style>
		*{padding: 0;margin: 0;}
		.sub-nav,.asider {
			width: 200px;
			height: 300px;
			background-color: green;
		}
		.main {
			margin-left: 201px;
			margin-right: 201px;
			height: 300px;
			background-color: yellowgreen;
			position: relative;
		}
		.sub-nav {
			float: left;
		}
		.asider{
			position: absolute;
			top: 0;
			right:0;
		}
	</style>
</head>
<body>
	<div class="sub-nav">sub-nav</div>
	<div class="asider">asider</div>
	<div class="main">main</div>
</body>
</html>
