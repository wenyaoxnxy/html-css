<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式布局</title>
	<style type="text/css">
		*{padding: 0; margin:0;}
		.header, .asider, .main, .footer{
			background-color: green;
			border:1px solid red;
			margin-bottom: 5px;
		}
		.header{
			height: 100px;
		}
		.footer{
			height: 50px;
		}
		.asider {
			height: 200px;
			width: 200px;
			float: left;
		}
		.main {
			height: 200px;
			width: 500px;
			float: left;
		}
		.warp {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="warp">
	<div class="asider">asider</div>
	<div class="main">main</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
