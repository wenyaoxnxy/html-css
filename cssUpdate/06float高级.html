<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float demo</title>
	<style>
		.box1 {
			width: 50px;
			height: 50px;
			background-color: red;
		}
		.box2 {
			float: left;
			width: 50px;
			height: 50px;
			background-color: green;
		}
		.box3 {
			width: 100px;
			height: 100px;
			background-color: yellow;
			float: left;
		}

	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
