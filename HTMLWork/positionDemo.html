<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>positionDemo</title>
	<style>
		.one{
			width: 500px;
			height: 500px;
			background-color: greenyellow;
		}
		.two {
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			top: 200px;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
	</div>
</body>
</html>
